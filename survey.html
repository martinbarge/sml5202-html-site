<html>
<body>

<h2>Content as Array.</h2>
<p>Content written as an JSON array will be converted into a JavaScript array.</p>

  <p>This will display all items:</p>
<p id="demo"></p>
  <p>This will display only the first item:</p>
  <p id="demo2"></p>

<script>
var i;
var txt = ''; //must be defined as string
var subtxt = '';
var myArr;
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    //var i, txt, myArr;
    var myArr = JSON.parse(this.responseText);
     for (i = 0; i < myArr.length; i++) {
     txt += myArr[i] + '<br>';
     subtxt = myArr[i][i];
      document.getElementById("demo").innerHTML = txt + ' ' + subtxt;
    }
      document.getElementById("demo2").innerHTML = myArr[0][0];
  }
};
xmlhttp.open("GET", "json_demo_array.txt", true);
xmlhttp.send();
</script>

<p>Take a look at <a href="json_demo_array.txt" target="_blank">json_demo_array.txt</a></p>

</body>
</html>
